        header{

        }
        .logo{
            position: relative;
            top: 20%;

        ul{

        ul li a{

        }

            background: transparent;

            transition: 0.4s;
        }

        form{
            width: 100%;
            height: 100%;

        .search #textbox{

            text-indent: 16px;
            width: 0;
            height: 100%;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .search:hover #textbox{
            width: 180px;
        }
        form img{
            pointer-events: none;
            margin: auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: #8f44fd;
        }
        .signin{
            font-size: 100%;
            color: white;
            position: absolute;
            height: 50%;
            width: 5%;
            right: 7%;
            top: 25%;
            border-radius: 10px;
            background: transparent;
        }
        .signup{
            font-size: 100%;
            color: white;
            position: absolute;
            height: 50%;
            width: 5%;
            right: 2%;
            top: 25%;
            border: 2px dotted white;
            border-radius: 10px;
            background: transparent;
        }
        nav{
            margin-left: 23%;
            width: 77%;
            height: 10%;
            position: fixed;
            top: 10%;
            display: flex;
            gap: 5%;
            z-index: 2;
        }
        nav a{
            text-decoration: none;
            margin-bottom: 0;
            font-size: 150%;
            color: black;
            margin-top: 2.7%;
        }
        hr{
            position: fixed;
            top: 17.5%;
            margin-left: 22%;
            width: 80%;
            z-index: 2;
        }
        .profile{
            margin-left: 1%;

            top: 12%;

            height: 34%;

        .profile .avatar{

            width: 16%;

            border-radius: 50%;

        .profile h1{
            margin-top: 2%;
            margin-left: 2%;

        .profile h2{

            font-size: 150%;

        .profile .follow-btn{
            margin-top: 5%;
            margin-left: 2%;
            height: 4%;
            width: 96%;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 10px;
